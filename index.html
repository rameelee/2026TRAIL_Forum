    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        /* 1. 디자인 시스템 & 변수 */
        :root {
            /* 로고 텍스트의 네이비 색상 */
            --primary: #003458; 
            --primary-dark: #00213a;
            
            /* 로고 심볼의 무지개 그라디언트 */
            --trail-rainbow: linear-gradient(135deg, #3db7cc 0%, #7ac143 25%, #f4c542 50%, #f47b20 75%, #e64c3c 100%);
            
            --text-main: #111111;
            --text-sub: #555555;
            --bg-light: #F8F9FA;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { color: var(--text-main); line-height: 1.7; overflow-x: hidden; background-color: var(--white); }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* 2. 네비게이션 */
        header {
            position: fixed; top: 0; width: 100%; background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .nav-inner {
            display: flex; justify-content: space-between; align-items: center; height: 80px;
        }
        
        /* 로고 이미지 스타일 */
        .logo-link { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 50px; width: auto; } 

        nav ul { display: flex; gap: 30px; }
        nav a { font-size: 0.95rem; font-weight: 600; color: var(--text-sub); position: relative;}
        nav a:hover { color: var(--primary); }
        
        /* 네비게이션 호버 시 무지개 밑줄 */
        nav a::after {
            content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 0;
            background: var(--trail-rainbow); transition: 0.3s;
        }
        nav a:hover::after { width: 100%; }

        /* 3. Hero Section (Rainbow Resonance Theme) */
        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            text-align: center; position: relative; overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #fff 0%, #f0f4f8 100%);
        }

        /* 무지개 파동(Ripple) 효과 */
        .ripple {
            position: absolute; border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            animation: rippleEffect 5s infinite linear;
            border: 1.5px solid transparent;
            opacity: 0;
        }
        
        /* 각 파동마다 다른 색상 적용 (로고 색상 추출) */
        .ripple:nth-child(1) { border-color: #3db7cc; animation-delay: 0s; } /* Blue */
        .ripple:nth-child(2) { border-color: #7ac143; animation-delay: 1.2s; } /* Green */
        .ripple:nth-child(3) { border-color: #f4c542; animation-delay: 2.4s; } /* Yellow */
        .ripple:nth-child(4) { border-color: #f47b20; animation-delay: 3.6s; } /* Orange */
        .ripple:nth-child(5) { border-color: #e64c3c; animation-delay: 4.8s; } /* Red */

        @keyframes rippleEffect {
            0% { width: 100px; height: 100px; opacity: 0.8; transform: translate(-50%, -50%) scale(0.5); }
            100% { width: 1200px; height: 1200px; opacity: 0; transform: translate(-50%, -50%) scale(1.5); border-width: 0px; }
        }

        .hero-content { position: relative; z-index: 2; opacity: 0; animation: fadeUp 1.2s ease-out forwards; }
        
        .hero-label { 
            display: inline-block; padding: 8px 16px; border-radius: 50px; 
            background: rgba(0, 52, 88, 0.05); color: var(--primary); 
            font-weight: 700; font-size: 0.9rem; margin-bottom: 20px;
            border: 1px solid rgba(0, 52, 88, 0.1);
        }

        /* 무지개 타이틀 */
        .hero h1 { 
            font-size: 3.8rem; line-height: 1.2; margin-bottom: 20px; font-weight: 800; letter-spacing: -1px;
            background: var(--trail-rainbow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p { font-size: 1.2rem; color: var(--text-sub); max-width: 600px; margin: 0 auto 40px; }
        
        .btn-hero {
            padding: 15px 40px; background: var(--primary); color: white; 
            border-radius: 30px; font-weight: 600; font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(0, 52, 88, 0.2);
            position: relative; overflow: hidden; z-index: 1; border: none;
        }
        /* 버튼 호버 시 무지개 배경 등장 */
        .btn-hero::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--trail-rainbow); z-index: -1;
            transition: opacity 0.3s; opacity: 0;
        }
        .btn-hero:hover::before { opacity: 1; }
        .btn-hero:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(0,0,0,0.15); }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 일시 및 장소 스타일 */
        .hero-info-bar {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; flex-wrap: wrap;
        }
        .info-pill {
            display: flex; align-items: center; gap: 10px;
            background: white; padding: 12px 25px; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            font-weight: 600; color: var(--primary); font-size: 1rem;
            transition: 0.3s;
        }
        .info-pill:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
        .info-icon { font-size: 1.2rem; }
        
        .btn-hero {
            padding: 15px 40px; background: var(--primary); color: white; 
            border-radius: 30px; font-weight: 600; font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(0, 52, 88, 0.2);
            position: relative; overflow: hidden; z-index: 1; border: none;
        }
        .btn-hero::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--trail-rainbow); z-index: -1;
            transition: opacity 0.3s; opacity: 0;
        }
        .btn-hero:hover::before { opacity: 1; }
        .btn-hero:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(0,0,0,0.15); }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 4. 소개 및 테마 (Grid Layout) */
        section { padding: 100px 0; }
        .section-header { margin-bottom: 60px; text-align: center; }
        .section-header h2 { font-size: 2.5rem; font-weight: 700; margin-bottom: 15px; color: var(--primary); }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; }
        .info-text h3 { font-size: 1.8rem; margin-bottom: 20px; }
        .info-text p { margin-bottom: 20px; color: var(--text-sub); text-align: justify; }
        
        /* 박스 테두리에 무지개 그라디언트 적용 */
        .info-box {
            background: var(--bg-light); padding: 40px; border-radius: 20px;
            position: relative; overflow: hidden;
        }
        .info-box::before {
            content: ''; position: absolute; top: 0; left: 0; width: 5px; height: 100%;
            background: var(--trail-rainbow);
        }

        .highlight { font-weight: 700; color: var(--text-main); }

        .timeline-container { position: relative; max-width: 800px; margin: 0 auto; }
        
        .timeline-item { 
            display: flex; 
            gap: 60px; /* 수정: 간격을 30px -> 60px로 넓혀 겹침 방지 */
            margin-bottom: 40px; position: relative; 
            opacity: 0; transform: translateY(20px); transition: 0.6s ease-out;
        }
        .timeline-item.visible { opacity: 1; transform: translateY(0); }

        .time-box { 
            min-width: 135px; /* 수정: 시간 텍스트가 줄바꿈되지 않도록 너비 확보 */
            text-align: right; padding-top: 5px;
            font-weight: 700; color: var(--primary); font-size: 1.1rem;
            flex-shrink: 0; /* 너비가 줄어들지 않도록 고정 */
        }
        
        .content-box { 
            background: white; border: 1px solid #eee; padding: 25px; 
            border-radius: 15px; flex: 1; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
        }
        
        /* 타임라인 점 */
        .content-box::before {
            content: ''; position: absolute; 
            /* 수정: 간격 중앙에 오도록 위치 재계산 (-30px 기준, 점 크기 고려하여 -41px) */
            left: -41px; 
            top: 20px; /* 텍스트 높이와 시각적 정렬 */
            width: 14px; height: 14px; /* 점 크기 조정 */
            background: var(--white); border-radius: 50%;
            border: 4px solid var(--primary); box-shadow: 0 0 0 3px rgba(238,238,238,0.5);
            z-index: 1;
        }
        
        /* 연결 선 */
        .timeline-item:not(:last-child) .content-box::after {
            content: ''; position: absolute; 
            left: -30px; /* 수정: 간격(60px)의 정확한 중앙에 배치 */
            top: 35px;
            width: 2px; height: calc(100% + 45px); 
            background: #e0e0e0;
        }

        .session-tag {
            display: inline-block; padding: 4px 10px; border-radius: 4px;
            font-size: 0.8rem; font-weight: 600; margin-bottom: 10px;
            background: #eef4f9; color: var(--primary);
        }
        .session-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 10px; }
        .session-desc { font-size: 0.95rem; color: var(--text-sub); margin-bottom: 15px; }

        /* 아코디언 */
        .accordion { margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; display: none; }
        .accordion-toggle {
            background: none; border: none; color: var(--text-sub); cursor: pointer;
            font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 5px;
        }
        .accordion-toggle:hover { color: var(--primary); }
        .q-list li { margin-bottom: 15px; }
        .q-title { font-weight: 700; color: var(--text-main); display: block; margin-bottom: 5px; }
        .q-sub { font-size: 0.9rem; color: #666; padding-left: 10px; border-left: 2px solid var(--primary); }

        /* 6. 의견 공유 (Discussion) */
        .discussion-section { background: var(--bg-light); }
        .discussion-layout { display: flex; gap: 50px; }
        .discussion-form { flex: 1; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); h-height: fit-content; }
        .discussion-list { flex: 1.5; max-height: 600px; overflow-y: auto; padding-right: 10px; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .input-group input, .input-group textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 1rem; transition: 0.3s;
        }
        .input-group input:focus, .input-group textarea:focus {
            outline: none; border-color: var(--primary);
        }
        .btn-submit {
            width: 100%; padding: 12px; background: var(--primary); color: white;
            border: none; border-radius: 8px; font-weight: 700; cursor: pointer;
            transition: 0.3s;
        }
        .btn-submit:hover { background: var(--primary-dark); }

        .comment-card {
            background: white; padding: 20px; border-radius: 12px; margin-bottom: 15px;
            border: 1px solid #eee; transition: 0.3s;
        }
        .comment-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .comment-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; color: #888; }
        .comment-author { font-weight: 700; color: var(--primary); }
        .comment-body { font-size: 1rem; color: var(--text-main); white-space: pre-wrap; }

        /* Footer */
        footer { background: #111; color: #888; padding: 60px 0; text-align: center; font-size: 0.9rem; }
        footer strong { color: white; display: block; margin-bottom: 10px; font-size: 1.1rem; }
        footer .full-name { color: #aaa; font-size: 0.8rem; margin-bottom: 20px; display: block; }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            /* 헤더 높이를 내용에 맞게 자동 조절 */
            .nav-inner { 
                height: auto; 
                padding: 15px 0; 
                flex-direction: column; /* 로고와 메뉴를 위아래로 배치 */
                gap: 15px;
            }

            /* 로고 크기 축소 */
            .logo-img { height: 40px; } 

            /* 메뉴 간격 좁히기 및 폰트 크기 조절 */
            nav ul { 
                gap: 15px; /* 간격 30px -> 15px로 축소 */
                flex-wrap: wrap; /* 메뉴가 많으면 줄바꿈 허용 */
                justify-content: center;
            }
            
            nav a { font-size: 0.85rem; } /* 글자 크기 약간 축소 */

            /* 히어로 텍스트 크기 조절 */
            .hero h1 { font-size: 2.2rem; word-break: keep-all; }
            
            /* 그리드 및 배치 수정 */
            .info-grid { grid-template-columns: 1fr; }
            .discussion-layout { flex-direction: column; }
            
            /* 타임라인 수정 */
            .timeline-item { flex-direction: column; gap: 15px; }
            .time-box { text-align: left; margin-left: 20px; min-width: auto; }
            .content-box::before { left: -9px; top: -16px; }
            .timeline-item:not(:last-child) .content-box::after { left: -3px; top: -10px; height: calc(100% + 25px); }
            
            /* 일시/장소 정보 세로 배치 */
            .hero-info-bar { flex-direction: column; align-items: center; gap: 10px; width: 100%; }
            .info-pill { width: 100%; justify-content: center; max-width: 300px; }
        }

                        <h3 class="session-title">Session 1: Resonance Talk</h3>

    <script>
        // 1. 스크롤 애니메이션 (타임라인 등장 효과)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.timeline-item').forEach((item) => {
            observer.observe(item);
        });

        // 2. 아코디언 토글 함수
        function toggleAccordion(id) {
            const el = document.getElementById(id);
            if (el.style.display === "block") {
                el.style.display = "none";
            } else {
                el.style.display = "block";
            }
        }

        // 3. 댓글 시스템 (Local Storage 활용)
        const commentListEl = document.getElementById('commentList');
        
        // 초기 데이터 (예시)
        const initialComments = [
            { name: "예비공학도(예시)", text: "나와 다른 분야 사람들과 소통하는 게 항상 어려웠는데, 이번 포럼이 정말 기대됩니다!", date: "2026.02.16" },
            { name: "SNU_Lover(예시)", text: "Resonance라는 주제가 정말 멋지네요. 융합의 시대에 꼭 필요한 논의라고 생각합니다.", date: "2026.02.15" }
        ];

        // 저장된 댓글 불러오기
        function loadComments() {
            const stored = localStorage.getItem('trailComments');
            const comments = stored ? JSON.parse(stored) : initialComments;
            
            commentListEl.innerHTML = '';
            comments.forEach(c => createCommentElement(c));
        }

        // 댓글 요소 생성 및 추가
        function createCommentElement(data) {
            const div = document.createElement('div');
            div.className = 'comment-card';
            div.innerHTML = `
                <div class="comment-header">
                    <span class="comment-author">${data.name}</span>
                    <span>${data.date}</span>
                </div>
                <div class="comment-body">${data.text}</div>
            `;
            // 최신순으로 위에 추가
            commentListEl.prepend(div);
        }

        // 댓글 추가 함수
        function addComment() {
            const nameInput = document.getElementById('commentName');
            const textInput = document.getElementById('commentText');
            
            if(!nameInput.value || !textInput.value) {
                alert("이름과 내용을 모두 입력해주세요.");
                return;
            }

            const newComment = {
                name: nameInput.value,
                text: textInput.value,
                date: new Date().toLocaleDateString()
            };

            // 로컬 스토리지 업데이트
            const stored = localStorage.getItem('trailComments');
            const comments = stored ? JSON.parse(stored) : initialComments;
            comments.push(newComment);
            localStorage.setItem('trailComments', JSON.stringify(comments));

            // 화면 업데이트
            createCommentElement(newComment);

            // 입력창 초기화
            nameInput.value = '';
            textInput.value = '';
        }

        // 페이지 로드 시 실행
        window.onload = loadComments;

    </script>
